<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>To-Do List</h1><br>

        <span id="warning"></span>
        <ul id="taskList"></ul>
    </div>

    <script src="java.js"></script>
</body>
</html>
